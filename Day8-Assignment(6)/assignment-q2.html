<!-- Write a program that will display the multiplication table of a number on the webpage in a proper
format. Take the input from the user.
Input - 5
Output - 5 x 1 = 5
 5 x 2 = 10
 and so onâ€¦ -->

 <!DOCTYPE html>
 <html>
 <head>
 	<title></title>
 </head>
 <body>
 	<script type="text/javascript">
 		
 	value=parseInt(prompt("Enter the value"))

 	for (var i = 1; i < 11; i++) {
 		document.write("<h2><center>"+value +" X "+ i+" = "+(value*i)+"<br></h2></center>")
 	}
 	</script>
 </body>
 </html>
