<!-- diffencence between var let and const -->

<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">

	// Use of var keyword
	var name="Aayushi"
	console.log(name)
	
	// Use of let keyword

	{
		let name='Riya'
		console.log(name)

	}
		console.log(name)

	// Use of const keyword
	const num=10
	console.log(num)
	num=12
	console.log(num)

	const colors=['pink','red','green']
	console.log(colors)
	colors.push('yellow')
	console.log(colors)
	colors.pop('red')
	console.log(colors)

</script>
</body>
</html>
