<!-- Take a number from a user and write a function which checks whether the number is even or
odd. Assign the result to a variable and log that variable in the console. -->

<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
function evenodd(n) {
	if(n%2==0){
		console.log("The number entered is "+n+" and Number is even")
	}
	else{ 

		console.log("The number entered is "+n+" and Number is odd")
	}

	}
	n=parseInt(prompt("Input:"))
	evenodd(n)
</script>
</body>
</html>
