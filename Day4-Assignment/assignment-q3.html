<!-- ASk the user if he is 21+ log the value "can drink" or "Cannot Drink" -->

<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	
	var	age=parseInt(prompt("Enter your age??"))
	if(age>=21){
		console.log("Can Drink!!")
	}
	else{
		console.log("Cannot Drink!!!")

	}

</script>
</body>
</html>
