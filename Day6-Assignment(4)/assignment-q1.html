<!-- Create a loop that iterates upto and print "Fizz" on output of multiples  of 3 ,"buzz"on output of multiples  of 5 and "buzz" on output of multiples of both 3 and 5  -->

<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		for (var i = 1; i <= 100; i++) {
			if(i%15==0){
				console.log("fizzbuzz",i)
			}
			else if(i%3==0){
				console.log("fizz",i)				
			}
			else if(i%5==0){
				console.log("buzz",i)
			}
		}
	</script>
</body>
</html>
